name: stocks_transformation

profile: stocks_transformation

seed-paths: ["seeds"]
model-paths: ["models"]
macro-paths: ["macros"]
clean-targets:
  - "target"
  - "dbt_packages"

seeds:
  # Builds seeds into '<your_schema_name>_raw'
  stocks_transformation:
    +schema: raw

models:
  stocks_transformation:
    # Materialize staging models as views, and marts as tables
    staging:
      +materialized: view
      +schema: staging
    intermediate:
      +materialized: view
      +schema: intermediate
    marts:
      +materialized: table
      +schema: marts

  # Elementary package models (from dbt_packages/elementary)
  elementary:
    +schema: elementary
